<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hata</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="static/css/style.css"> <!-- Projenin style.css dosyasını bağlıyoruz -->
    <style>
        /* Body ayarları - Sayfayı ortalar */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--light-bg);
        }

        /* Error Page Custom Styles */
        .error-container {
            text-align: center;
            color: var(--black);
            background-color: var(--white);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        .error-icon {
            font-size: 4rem;
            color: var(--red);
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--main-color);
            margin-bottom: 1rem;
        }

        .error-description {
            font-size: 1.6rem;
            color: var(--light-color);
            margin-bottom: 2rem;
        }

        .error-actions a {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1.6rem;
            color: var(--white);
            background-color: var(--main-color);
            text-decoration: none;
            border-radius: .5rem;
            transition: background-color 0.3s;
            margin: 0 0.5rem;
        }

        .error-actions a:hover {
            background-color: var(--black);
        }
    </style>
</head>
<body>

<div class="error-container">
    <div class="error-icon">
        <i class="fas fa-exclamation-triangle"></i>
    </div>
    <div class="error-message">Bir Hata Oluştu</div>
    <div class="error-description">
        {{ message }}
    </div>
    <div class="error-actions">
        <a href="{{ url_for('main_bp.homepage') }}">Ana Sayfa</a>
        <a href="javascript:history.back()">Geri Dön</a>
    </div>
</div>

</body>
</html>
