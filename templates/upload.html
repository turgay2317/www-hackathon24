<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Çoklu Görüntü Yükle ve Metin Tanıma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff0000, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #555;
            margin-bottom: 10px;
            display: block;
        }

        input[type="file"] {
            margin: 10px 0 20px;
            padding: 8px;
            width: 100%;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 4px;
            text-align: left;
        }

        .result h2 {
            color: #333;
        }

        .result p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Google Vision API ile Çoklu Metin Tanıma</h1>

        <!-- Görüntü yükleme formu -->
        <form method="post" action="{{ url_for('api.upload') }}" enctype="multipart/form-data">
            <label for="images">Görüntü Yükle:</label>
            <input type="file" name="images" id="images" multiple required>
            <button type="submit">Yükle ve Tanı</button>
        </form>

        <!-- Tanımlanan metinleri göster -->
        {% if detected_texts %}
            <div class="result">
                <h2>Tanımlanan Metinler:</h2>
                <ul>
                    {% for text in detected_texts %}
                        <li>{{ text }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
</body>
</html>
